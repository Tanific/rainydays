    <main>
        <section class="loginwrapper">
            <h1 class="reg">Register</h1>
            <a href="index.html" class="exitbutton"></a>
            <form method="POST">
            <div class="formwrapper">
                <div>
                    <label for="Email">Please enter your e-mail address</label>
                    <input type="text" id="email" name="email" placeholder="E-mail">
                    <label for="password">Your password</label>
                    <input type="text" id="password" name="password" placeholder="Password">
                    <label for="password">Confirm password</label>
                    <input type="text" id="password" name="password_confirm" placeholder="Confirm Password">
                </div>
            </div>
            <div class="cta cta-login">
            <a href="login.html">register</a>
            </div>
        </form>

        </div>
        </section>
