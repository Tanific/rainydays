<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="Write in your card information and delivery address to receive your new product!"/>
    <link href="styles/styles.css" rel="stylesheet">
    <link href="styles/media.css" rel="stylesheet">
    <link href="styles/checkout.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b1ec752e2d.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Rainydays - Your cart</title>
</head>
<body>
    <header>
        <div class="nav-top">
            <a href="login.html" class="nav-top_button">Log in</a>
            <a href="cart.html" class="nav-top_button">Cart</a>
        </div>
        <div class="header-bottom_grid">
            <a href="index.html">
             <img src="images/logo-rainydays.png" class="logo"></a>
             <div class="make-block">
             <form class="form-wrapper">
                <button type="submit" class="searchbutton"><i class="fa fa-search"></i></button>
                <input type="text" placeholder="Search.." id="textarea">
              </form>
            </div>
          <nav>
              <button class="hamburger" id="hamburger">
                  <i class="fas fa-bars"></i>
              </button>
              <i class="fas fa-search"></i>
              <div class="navmedia">
                <a href="about.html" class="fas fa-info"></a>
                <a href="contact.html" class="fas fa-phone-volume"></a>
                <a href="faq.html" class="fas fa-question"></a>
                <a href="about.html" class="fab fa-facebook-f"></a>
                <a href="about.html" class="fab fa-twitter"></a>
            </div>
          </nav>
        </div>
    </header>
  <main>
    <section class="container-wrapper">
      <h1>Payment details & information</h1>
  <section class="papawrapper">
    <section class="card-info">
      <div class="ccnum">
        <label for="cardnumber">Credit card number</label>
        <input type="text" id="ccnumber" name="cardnumber" placeholder="1111-2222-3333-4444">
    </div>
    <div class="ccnum">
        <label for="expdate">Expiry date</label>
        <input type="text" id="expdate" name="expdate" placeholder="MM/YY">
      </div>
      <div class="ccnum">
        <label for="cvc">CVC</label>
        <input type="text" id="cvc" name="cvc" placeholder="* * *">
      </div>
      <div class="ccnum">
        <label for="cardholder">Card holder</label>
        <input type="text" id="cardholder" name="cardholder" placeholder="Jane Doe">
      </div>
    </section>
    <section class="personal-info">
      <div class="pinfo">
      <input type="text" id="fname" name="fname" placeholder="First name">
      </div>
      <div class="pinfo">
      <input type="text" id="lname" name="lname" placeholder="Last name">
      </div>
      <div class="pinfo">
      <input type="text" id="Email" name="email" placeholder="Email">
      </div>
      <div class="pinfo">
      <input type="text" id="postcode" name="postcode" placeholder="Post code">
      </div>  
      <div class="pinfo">
      <input type="text" id="stname" name="stname" placeholder="St. name & number">
      </div>
      <div class="pinfo">
      <input type="text" id="city" name="city" placeholder="City">
      </div>
      <div class="pinfo">
      <input type="text" id="phone" name="phone" placeholder="Phone number">
      </div>
      <div class="pinfo">
      <input type="text" id="companyname" name="companyname" placeholder="Company name">
      </div>
    </section>
    </section>
    </section>
    </div>
    <div class="payment-bottom">
    <a href="purchase" class="cta">Purchase</a>
    <a href="cart.html">Back to cart</a>
  </div>
  </main>
  <footer>Copyright &copy;</footer>
</body>
</html>
