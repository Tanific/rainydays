<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="View what products you've added to your cart"/>
    <link href="styles/styles.css" rel="stylesheet">
    <link href="styles/media.css" rel="stylesheet">
    <link href="styles/cart.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b1ec752e2d.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
    <title>Rainydays - Your cart</title>
</head>
<body>
    <header>
        <div class="nav-top">
            <a href="login.html" class="nav-top_button">Log in</a>
            <a href="cart.html" class="nav-top_button">Cart</a>
        </div>
        <div class="header-bottom_grid">
            <a href="index.html">
             <img src="images/logo-rainydays.png" class="logo"></a>
             <div class="make-block">
             <form class="form-wrapper">
                <button type="submit" class="searchbutton"><i class="fa fa-search"></i></button>
                <input type="text" placeholder="Search.." id="textarea">
              </form>
            </div>
          <nav>
              <button class="hamburger" id="hamburger">
                  <i class="fas fa-bars"></i>
              </button>
              <i class="fas fa-search"></i>
              <div class="navmedia">
                <a href="about.html" class="fas fa-info"></a>
                <a href="contact.html" class="fas fa-phone-volume"></a>
                <a href="faq.html" class="fas fa-question"></a>
                <a href="about.html" class="fab fa-facebook-f"></a>
                <a href="about.html" class="fab fa-twitter"></a>
            </div>
          </nav>
        </div>
    </header>
    <main>
        <section class="cart-wrapper">
            <h1>Your cart</h1>
            <div class="cartsummary-wrapper">
                <ul>
                    <li class="cart"><h2>Product</h2>
                        <span class="item">Rain coat</span>
                        <span class="item">Rain coat</span>
                    </li>
                    <li class="cart"><h2>Color</h2>
                        <span class="item">Yellow</span>
                        <span class="item">Black</span>
                    </li>
                    <li class="cart"><h2>Size</h2>
                        <span class="item">Medium</span>
                        <span class="item">Large</span>
                    </li>
                    <li class="cart"><h2>Qty</h2>
                        <span class="item">1</span>
                        <span class="item">2</span>
                    </li>
                    <li class="cart"><h2>Price</h2>
                        <span class="item">$ 150.00</span>
                        <span class="item">$ 150.00</span>
                    </li>
                </ul>
            </div>
            <div class="bottomcontainer-cart">
                <a href="products.html">Continue shopping</a>
                <h3>Total price: $ 300.00</h3>
            </div>
        </section>
        <a href="checkout.html" class="cta">Go to payment</a>
    </main>
    <footer>Copyright &copy;</footer>
</body>
</html>
