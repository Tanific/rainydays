<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="View what products you've added to your cart"/>
    <link href="styles/cart.css" rel="stylesheet">
    <link href="styles/styles.css" rel="stylesheet">
    <link href="styles/media.css" rel="stylesheet">

    <script src="https://kit.fontawesome.com/b1ec752e2d.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="js/script.js"></script>
    <script src="js/cart.js"></script>
    <title>Rainydays - Your cart</title>
</head>
<body>
    <header>
        <div class="nav-top">
            <a href="login.html" class="nav-top_button">Log in</a>
            <a href="cart.html" class="nav-top_button">Cart</a>
        </div>
        <div class="header-bottom_grid">
            <a href="index.html">
             <img src="images/logo-rainydays.png" class="logo"></a>
             <div class="make-block">
             <form class="form-wrapper">
                <button type="submit" class="searchbutton"><i class="fa fa-search"></i></button>
                <input type="text" placeholder="Search.." id="textarea">
              </form>
            </div>
            <nav>
                <button onclick="menuButton()" class="dropbtn"><i class="fas fa-bars"></i></button>
                    <div id="myDropdown" class="dropdown-content">
                        <a href="about.html">About us</a>
                        <a href="contact.html">Contact us</a>
                        <a href="faq.html">FAQ</a>
                    </div>
                <div class="navmedia">
                  <a href="about.html" class="fas fa-info"></a>
                  <a href="contact.html" class="fas fa-phone-volume"></a>
                  <a href="faq.html" class="fas fa-question"></a>
                  <a href="about.html" class="fab fa-facebook-f"></a>
                  <a href="about.html" class="fab fa-twitter"></a>
              </div>
            </nav>
        </div>
    </header>
    <main>
        <div class="cart-container">
                <h3 class="Heading">Shopping Cart</h3>
               <div class="cart-items">
                     <div class="image-container">
                         <img src="images/yellow-raincoat.png" />
                     </div>
                     <div class="about">
                         <h1>Rain Jacket</h1>

                     </div>

                     <div class="counter">
                        <button onclick="countUp()">+</button>
                        <input type="text" id="value-number" value="1">

                        <button onclick="countDown()">-</button>
                    </div>
               </div>
             <div class="checkout">
             <div class="total">
                 <div>
                     <div class="subtotal">Sub-Total</div>
                 </div>
                 <div class="total-amount">$
                    <input type="text" id="subtotal-value" value="150">
                 </div>
                </div>
                <div class="exitbutton">
             <a href="checkout.html"><button class="cta">Checkout</button></a>
             <a href="products.html" class="goback">Go back</a>
            </div>
            </div>
        </div>
    </main>
    </body>
    <footer>Copyright &copy;</footer>
</html>
