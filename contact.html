<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Get in touch with our amazing staff members">
    <link href="styles/styles.css" rel="stylesheet">
    <link href="styles/media.css" rel="stylesheet">
    <link href="styles/contact.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="js/script.js"></script>
    <title>Rainydays - Contact us</title>
</head>
<body>
    <header>
        <div class="nav-top">
            <a href="login.html" class="nav-top_button">Log in</a>
            <a href="cart.html" class="nav-top_button">Cart</a>
        </div>
        <div class="header-bottom_grid">
            <a href="index.html">
             <img src="images/logo-rainydays.png" class="logo" alt="logo of rainydays"></a>
             <div class="make-block">
             <form class="form-wrapper">
                <button type="submit" class="searchbutton"><i class="fa fa-search"></i></button>
                <input type="text" placeholder="Search.." id="textarea">
              </form>
            </div>
            <nav>
                <button onclick="menuButton()" class="dropbtn"><i class="fas fa-bars"></i></button>
                    <div id="myDropdown" class="dropdown-content">
                        <a href="about.html">About us</a>
                        <a href="contact.html">Contact us</a>
                        <a href="faq.html">FAQ</a>
                    </div>
                <div class="navmedia">
                  <a href="about.html" class="fas fa-info"></a>
                  <a href="contact.html" class="fas fa-phone-volume"></a>
                  <a href="faq.html" class="fas fa-question"></a>
                  <a href="about.html" class="fab fa-facebook-f"></a>
                  <a href="about.html" class="fab fa-twitter"></a>
              </div>
            </nav>
        </div>
    </header>
    <main>
     
        <form method="POST" id="wrapper-ContactForm">
            <h1>Contact us</h1>
            <div>
                <label>
                    <input name="title" id="title" placeholder="Title">
                </label>
                    <div class="form-error" id="titleErr">
                    A title is required
                </div>
            </div>

            <div>
                <label>
                     <input name="question" id="question" placeholder="Your question">
                </label>
                <div class="form-error" id="questionErr">
                    Min. 20 characters
                </div>
            </div>

            <div>
                <label>
                     <input name="email" id="email" placeholder="Your email">
                </label>
                <div class="form-error" id="emailErr">
                    Enter a valid email
                </div>
            </div>
            
            <div>
                <label>
                    <input name="address" id="address" placeholder="Your address"> 
                </label>
                <div class="form-error" id="addressErr">
                   Min. 5 characters
                </div>
            </div>
            
            <div>
                <a href="faq.html" class="baby-link">Go to FAQ</a>
            </div>
            <button class="submit">Submit</button>

        </form>

    </main>
    <footer>Copyright &copy;</footer>
    <script src="js/contact.js"></script>
    <script src="https://kit.fontawesome.com/b1ec752e2d.js" crossorigin="anonymous"></script>
    </body>
    </html>
